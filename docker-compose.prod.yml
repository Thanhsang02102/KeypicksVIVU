# Docker Compose for Production Environment

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: keypicksvivu-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: keypicksvivu
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - keypicksvivu-network
    command: mongod --auth

  # Node.js Application (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: keypicksvivu-app-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME}:${MONGO_ROOT_PASSWORD}@mongodb:27017/keypicksvivu?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
    depends_on:
      - mongodb
    networks:
      - keypicksvivu-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  keypicksvivu-network:
    driver: bridge

