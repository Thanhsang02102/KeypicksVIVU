<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm kiếm chuyến bay - KeyPicks VIVU</title>
    <link rel="icon" type="image/png" href="../image/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .vna-primary {
            background-color: #0B4F9A;
        }

        .vna-text-primary {
            color: #0B4F9A;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <img src="../image/logo.png" alt="Logo" class="h-12">
                        <span class="ml-4 text-2xl font-bold vna-text-primary">KeyPicks VIVU</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="vna-text-primary">Trang chủ</a>
                    <a href="flight-schedule.html" class="text-gray-600 hover:text-blue-700">Lịch bay</a>
                    <a href="promotions.html" class="text-gray-600 hover:text-blue-700">Khuyến mãi</a>
                    <a href="services.html" class="text-gray-600 hover:text-blue-700">Dịch vụ</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="login.html" class="text-gray-600 hover:text-blue-700">Đăng nhập</a>
                    <a href="register.html" class="vna-primary text-white px-4 py-2 rounded">Đăng ký</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-10">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold mb-6 vna-text-primary">Tìm kiếm chuyến bay nâng cao</h1>

            <!-- Advanced Search Form -->
            <form class="space-y-6">
                <!-- Trip Type -->
                <div class="flex border-b mb-6">
                    <label class="inline-flex items-center py-2 px-4">
                        <input type="radio" name="trip-type" value="roundtrip" checked
                            class="form-radio text-vna-primary focus:ring-vna-primary h-4 w-4">
                        <span class="ml-2 text-sm font-semibold vna-text-primary">Khứ Hồi</span>
                    </label>
                    <label class="inline-flex items-center py-2 px-4">
                        <input type="radio" name="trip-type" value="oneway"
                            class="form-radio text-vna-primary focus:ring-vna-primary h-4 w-4">
                        <span class="ml-2 text-sm font-semibold text-gray-500">Một Chiều</span>
                    </label>
                    <label class="inline-flex items-center py-2 px-4">
                        <input type="radio" name="trip-type" value="multicity"
                            class="form-radio text-vna-primary focus:ring-vna-primary h-4 w-4">
                        <span class="ml-2 text-sm font-semibold text-gray-500">Nhiều điểm</span>
                    </label>
                </div>

                <!-- Route Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Điểm đi</label>
                        <select
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            <option value="">Chọn điểm đi</option>
                            <option value="SGN">TP. Hồ Chí Minh (SGN)</option>
                            <option value="HAN">Hà Nội (HAN)</option>
                            <option value="DAD">Đà Nẵng (DAD)</option>
                            <option value="CXR">Nha Trang (CXR)</option>
                            <option value="PQC">Phú Quốc (PQC)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Điểm đến</label>
                        <select
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            <option value="">Chọn điểm đến</option>
                            <option value="SGN">TP. Hồ Chí Minh (SGN)</option>
                            <option value="HAN">Hà Nội (HAN)</option>
                            <option value="DAD">Đà Nẵng (DAD)</option>
                            <option value="CXR">Nha Trang (CXR)</option>
                            <option value="PQC">Phú Quốc (PQC)</option>
                        </select>
                    </div>
                </div>

                <!-- Date Selection -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ngày đi</label>
                        <input type="date"
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                    </div>
                    <div id="return-date-group">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Ngày về</label>
                        <input type="date"
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                    </div>
                </div>

                <!-- Passengers -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Người lớn (12+)</label>
                        <select
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            <option value="1">1 người</option>
                            <option value="2">2 người</option>
                            <option value="3">3 người</option>
                            <option value="4">4 người</option>
                            <option value="5">5 người</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Trẻ em (2-12)</label>
                        <select
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            <option value="0">0 trẻ em</option>
                            <option value="1">1 trẻ em</option>
                            <option value="2">2 trẻ em</option>
                            <option value="3">3 trẻ em</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Em bé (0-2)</label>
                        <select
                            class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            <option value="0">0 em bé</option>
                            <option value="1">1 em bé</option>
                            <option value="2">2 em bé</option>
                        </select>
                    </div>
                </div>

                <!-- Class Selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Hạng ghế</label>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <label
                            class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="class" value="economy" class="form-radio text-vna-primary"
                                checked>
                            <div class="ml-3">
                                <div class="font-semibold">Phổ thông</div>
                                <div class="text-sm text-gray-600">Giá cơ bản</div>
                            </div>
                        </label>
                        <label
                            class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="class" value="premium" class="form-radio text-vna-primary">
                            <div class="ml-3">
                                <div class="font-semibold">Phổ thông đặc biệt</div>
                                <div class="text-sm text-gray-600">Thêm tiện ích</div>
                            </div>
                        </label>
                        <label
                            class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                            <input type="radio" name="class" value="business" class="form-radio text-vna-primary">
                            <div class="ml-3">
                                <div class="font-semibold">Thương gia</div>
                                <div class="text-sm text-gray-600">Cao cấp</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Advanced Options -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold mb-4">Tùy chọn nâng cao</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hãng hàng không</label>
                            <select
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                                <option value="">Tất cả hãng</option>
                                <option value="VN">Vietnam Airlines</option>
                                <option value="VJ">VietJet Air</option>
                                <option value="QH">Bamboo Airways</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Thời gian bay</label>
                            <select
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                                <option value="">Bất kỳ</option>
                                <option value="morning">Sáng (6h-12h)</option>
                                <option value="afternoon">Chiều (12h-18h)</option>
                                <option value="evening">Tối (18h-24h)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Search Button -->
                <div class="pt-4">
                    <button type="submit"
                        class="w-full vna-primary text-white py-3 rounded-md font-semibold text-lg hover:bg-blue-800 transition-colors">
                        <i class="fas fa-search mr-2"></i>TÌM KIẾM CHUYẾN BAY
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/search.js"></script>
</body>

</html>
