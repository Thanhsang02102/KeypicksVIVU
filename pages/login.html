<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - KeyPicks VIVU</title>
    <link rel="icon" type="image/png" href="../image/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .vna-primary {
            background-color: #0B4F9A;
        }

        .vna-text-primary {
            color: #0B4F9A;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="../assets/images/icons/logo.png" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold vna-text-primary">Đăng nhập</h1>
            <p class="text-gray-600">Chào mừng bạn quay trở lại</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-vna-primary focus:border-vna-primary">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-3 focus:ring-vna-primary focus:border-vna-primary">
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-vna-primary">
                    <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="text-sm vna-text-primary hover:underline">Quên mật khẩu?</a>
            </div>

            <button type="submit"
                class="w-full vna-primary text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition-colors">
                Đăng nhập
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Chưa có tài khoản?
                <a href="register.html" class="vna-text-primary hover:underline">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Giả lập đăng nhập
            if (email && password) {
                alert('Đăng nhập thành công!');
                window.location.href = '../index.html';
            } else {
                alert('Vui lòng nhập đầy đủ thông tin!');
            }
        });
    </script>
</body>

</html>
