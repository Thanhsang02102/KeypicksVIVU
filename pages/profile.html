<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - KeyPicks VIVU</title>
    <link rel="icon" type="image/png" href="../image/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .vna-primary {
            background-color: #0B4F9A;
        }

        .vna-text-primary {
            color: #0B4F9A;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="flex items-center">
                        <img src="../image/logo.png" alt="Logo" class="h-12">
                        <span class="ml-4 text-2xl font-bold vna-text-primary">KeyPicks VIVU</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="text-gray-600 hover:text-blue-700">Trang chủ</a>
                    <a href="flight-schedule.html" class="text-gray-600 hover:text-blue-700">Lịch bay</a>
                    <a href="promotions.html" class="text-gray-600 hover:text-blue-700">Khuyến mãi</a>
                    <a href="services.html" class="text-gray-600 hover:text-blue-700">Dịch vụ</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="profile.html" class="vna-text-primary">Tài khoản</a>
                    <a href="login.html" class="vna-primary text-white px-4 py-2 rounded">Đăng xuất</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-10">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div class="text-center mb-6">
                        <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-user text-blue-500 text-2xl"></i>
                        </div>
                        <h3 class="font-bold text-lg">Nguyễn Văn A</h3>
                        <p class="text-sm text-gray-600">user@example.com</p>
                    </div>

                    <nav class="space-y-2">
                        <a href="profile.html" class="flex items-center p-3 bg-blue-50 text-blue-600 rounded-md">
                            <i class="fas fa-user mr-3"></i>
                            Thông tin cá nhân
                        </a>
                        <a href="my-bookings.html"
                            class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-md">
                            <i class="fas fa-ticket-alt mr-3"></i>
                            Đặt vé của tôi
                        </a>
                        <a href="booking-history.html"
                            class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-md">
                            <i class="fas fa-history mr-3"></i>
                            Lịch sử đặt vé
                        </a>
                        <a href="account-settings.html"
                            class="flex items-center p-3 text-gray-600 hover:bg-gray-50 rounded-md">
                            <i class="fas fa-cog mr-3"></i>
                            Cài đặt tài khoản
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lg:col-span-3">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <h1 class="text-2xl font-bold mb-6 vna-text-primary">Thông tin cá nhân</h1>

                    <form class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Họ</label>
                                <input type="text" value="Nguyễn"
                                    class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Tên</label>
                                <input type="text" value="Văn A"
                                    class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" value="user@example.com"
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                            <input type="tel" value="0123456789"
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Ngày sinh</label>
                            <input type="date" value="1990-01-01"
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Giới tính</label>
                            <select
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                                <option value="other">Khác</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ</label>
                            <textarea rows="3"
                                class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary">123 Đường ABC, Quận 1, TP. Hồ Chí Minh</textarea>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <button type="button"
                                class="px-6 py-3 border border-gray-300 rounded-md text-gray-600 hover:bg-gray-50 transition-colors">
                                Hủy
                            </button>
                            <button type="submit"
                                class="px-6 py-3 vna-primary text-white rounded-md hover:bg-blue-800 transition-colors">
                                Cập nhật
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
