<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - KeyPicks VIVU</title>
    <link rel="icon" type="image/png" href="../img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pages.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/animations.css">
    <style>
        .vna-primary {
            background-color: #0B4F9A;
        }

        .vna-text-primary {
            color: #0B4F9A;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <div class="text-center mb-8">
            <img src="../img/logo.png" alt="Logo" class="h-16 mx-auto mb-4">
            <h1 class="text-2xl font-bold vna-text-primary">Đặt lại mật khẩu</h1>
            <p class="text-gray-600">Nhập email để nhận liên kết đặt lại mật khẩu</p>
        </div>

        <form id="resetForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full border border-gray-300 rounded-md p-3 focus:ring-vna-primary focus:border-vna-primary"
                    placeholder="Nhập email của bạn">
            </div>

            <button type="submit"
                class="w-full vna-primary text-white py-3 rounded-md font-semibold hover:bg-blue-800 transition-colors">
                Gửi liên kết đặt lại
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Nhớ mật khẩu?
                <a href="login.html" class="vna-text-primary hover:underline">Đăng nhập</a>
            </p>
        </div>

        <div class="mt-6 p-4 bg-blue-50 rounded-lg">
            <div class="flex items-start">
                <i class="fas fa-info-circle text-blue-500 mr-3 mt-1"></i>
                <div class="text-sm text-blue-700">
                    <p class="font-semibold mb-1">Lưu ý:</p>
                    <p>Chúng tôi sẽ gửi liên kết đặt lại mật khẩu đến email của bạn. Vui lòng kiểm tra hộp thư đến và
                        thư mục spam.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                alert('Liên kết đặt lại mật khẩu đã được gửi đến email của bạn!');
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                alert('Vui lòng nhập email!');
            }
        });
    </script>
</body>

</html>
