# Docker Compose for Development

services:
  # Node.js Application - Sử dụng node_modules từ host
  app:
    build:
      context: .
      dockerfile: ./Dockerfile.dev
    container_name: keypicksvivu-app-dev
    restart: unless-stopped
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      TZ: UTC
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/keypicksvivu?authSource=admin
      JWT_SECRET: your-dev-jwt-secret-key-change-in-production
      JWT_EXPIRE: 7d
    volumes:
      # Mount toàn bộ source code và node_modules từ host
      - .:/app
    # Giữ container alive, dev tự chạy npm install và npm run dev
    command: sleep infinity
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - keypicksvivu-network

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: keypicksvivu-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: keypicksvivu
      TZ: UTC
    command: --wiredTigerCacheSizeGB 1.5
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - keypicksvivu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/keypicksvivu --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Mongo Express - MongoDB Admin UI (Optional)
  mongo-express:
    image: mongo-express:1.0-20-alpine3.19
    container_name: keypicksvivu-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      TZ: UTC
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - keypicksvivu-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  keypicksvivu-network:
    driver: bridge

